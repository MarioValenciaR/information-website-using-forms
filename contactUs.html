<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for the University of Ottawa">
    <meta name="keywords" content="contact, University of Ottawa, form">
    <meta name="author" content="Mario Valencia">

    <title>Contact Us Form</title>
</head>
<body>
    <header>
        <p>This is page 2. Click <a href="./myschool.html">here</a> to go to Page 1.</p>
        <h1>Contact Us Form</h1>
    </header>
    
    <form method="post" action="Lab2Form.php"> 
        <fieldset>
            <legend>1. User Info</legend>
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="email" placeholder="format for email is xxx@yyy.zzz" id="email" style="width: 200%;"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><label for="lastName">Last Name:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="firstName" value="Mario Valencia" style="width: 140px;" readonly></td>
                    <td><input type="text" id="lastName" name="lastName" style="width: 140px;" maxlength="20"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>2. Location</legend>
            <table>
                <tr>
                    <td colspan="3"><label for="address">Address:</label></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" id="address" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td><label for="city">City: </label></td>
                    <td><label for="state">State: </label></td>
                    <td><label for="zip">Zip: </label></td>
                </tr>
                <tr>
                    <td><input type="text" id="city" style="width: 80%;"></td>
                    <td><input type="text" id="state" style="width: 80px;"></td>
                    <td><input type="text" id="zip" style="width: 120px;"></td>
                </tr>

                <tr>
                    <td><label for="phone">Phone: </label></td>
                    <td><label for="country">Country: </label></td>
                    <td></td> 
                </tr>
                <tr>
                    <td><input type="text" id="phone" placeholder="NNN-NNN-NNNN" style="width: 80%;"></td>
                    <td>
                        <select id="country" name="country">
                            <option value="canada">Canada</option>
                            <option value="usa">United States</option>
                            <option value="mexico">Mexico</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3"><label>Continent: </label></td> 
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="radio" id="north-america" name="continent" value="North America">
                        <label for="north-america">North America</label><br>
                        <input type="radio" id="europe" name="continent" value="Europe">
                        <label for="europe">Europe</label><br>
                        <input type="radio" id="south-america" name="continent" value="South America">
                        <label for="south-america">South America</label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>3. Contact Us</legend>
            <table>
                <tr>
                    <td style="width: 1%;"><label for="subject">Subject: </label></td>
                    <td><input type="text" id="subject" style="width: 10%;"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="message">Write your message here: </label></td> 
                </tr>
                <tr>
                    <td colspan="2"><textarea id="message" style="width: 400px; height: 80px;"></textarea></td> 
                </tr>
            </table>
        </fieldset>

        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Clear Information">
    </form>

    <footer>
        <p>Mario Valencia, 2024 Copyright</p>
    </footer>
</body>
</html>
